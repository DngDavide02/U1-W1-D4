<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta name="description" content="Creazione di una lavagna con post animati al rollover" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <h1>To-Do List</h1>
    <div class="container">
      <div class="postIt">
        <h3>Task #1</h3>
        <p>Riordina la stanza.</p>
      </div>
      <div class="postIt">
        <h3>Task #2</h3>
        <p>Bevi acqua.</p>
      </div>
      <div class="postIt">
        <h3>Task #3</h3>
        <p>Controlla la to-do list.</p>
      </div>
      <div class="postIt">
        <h3>Task #4</h3>
        <p>Studia 30 minuti.</p>
      </div>
      <div class="postIt">
        <h3>Task #5</h3>
        <p>Fai stretching.</p>
      </div>
      <div class="postIt">
        <h3>Task #6</h3>
        <p>Rispondi a un messaggio.</p>
      </div>
      <div class="postIt">
        <h3>Task #7</h3>
        <p>Prepara uno snack.</p>
      </div>
      <div class="postIt">
        <h3>Task #8</h3>
        <p>Respira profondamente.</p>
      </div>
    </div>
  </body>
</html>
